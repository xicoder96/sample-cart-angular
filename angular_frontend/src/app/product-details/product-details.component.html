<div class="container mh-100 my-md-4 bd-layout">
    <div class="row">
        <div class="col-12">
            <h1 class="pt-2">Product Details</h1>
        </div>
        <hr />
        <div class="row" *ngIf="product">
            <!-- Left Images SLiders -->
            <div class="col-md-6 col-sm-12 w-fix">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="http://via.placeholder.com/700x310" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/700x310" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="http://via.placeholder.com/700x310" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div> 
            </div>
            <div class="col-md-6 col-sm-12 w-fix">
                <div>
                    <h2>{{ product.name }}</h2>
                    <h4>{{ product.price | currency:currencyCode }}</h4>
                    <p>{{ product.description }}</p>
                    <div class="action-buttons">
                        <button class="btn btn-primary btn-sm mx-2" (click)="addToCart()">Add to cart</button>
                        <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
                        <button class="btn btn-primary btn-sm mx-2" (click)="goBack()">Go back</button>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
